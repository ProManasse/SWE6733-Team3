<mat-toolbar color="primary">
    <span style="font-size: xx-large; font-weight: bolder;">Crow</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>more_vert</mat-icon>
    </button>
</mat-toolbar>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" [backgroundColor]="'primary'">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">home</mat-icon>
            Home
        </ng-template>
        Content 1
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">person_search</mat-icon>
            Explore
        </ng-template>
        Content 2
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">groups</mat-icon>
            Friends
        </ng-template>

        Content 3
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">forum</mat-icon>
            Chat
        </ng-template>

        Content 3
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">call</mat-icon>
            Call
        </ng-template>

        Content 3
    </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
